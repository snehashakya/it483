<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">	
    <title>Convert from Fahrenheit to Centigrade</title>
    <script>
        var f_temp,c_temp; 
        while(true)
        {
        f_temp = prompt("Enter Fahrenheit temperature ", "Enter 999 to end");
        if(f_temp==999)
        break;
        if (f_temp < -100 || f_temp > 212) 
        alert("You have entered : "+f_temp+"\nThe acceptable range is from -100 to +212");
        {   
            
        c_temp=(f_temp-32)*5/9;
        alert("Fahrenheit temperature is "+f_temp+"\nCelsius temperature is "+c_temp);
        }
        } 
    </script>
</head>
<body>
    <main>
        <h1>Thanks for using the temperature converter</h1>
    </main>
</body>
</html>
